version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: banking-postgres
    environment:
      POSTGRES_DB: banking
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_pass
    ports:
      - "5432:5432"
    volumes:
      - ./database/BaseDatos.sql:/docker-entrypoint-initdb.d/BaseDatos.sql:ro

  backend:
    build:
      context: ./backend
    container_name: banking-backend
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: banking
      DB_USER: banking_user
      DB_PASSWORD: banking_pass
    ports:
      - "8080:8080"
