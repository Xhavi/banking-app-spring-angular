spring:
  application:
    name: banking-backend
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:banking}
    username: ${DB_USER:banking_user}
    password: ${DB_PASSWORD:banking_pass}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
server:
  port: 8080
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
  movimientos:
    daily-limit: ${MOVIMIENTOS_DAILY_LIMIT:1000}
